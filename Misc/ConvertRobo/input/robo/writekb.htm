<h1>writekb</h1>

<h2>Purpose</h2>

<p>Dumps the entire KB currently in memory to the kb/user directory which includes a word.kb, attrs.kb, and main.kb file.</p>

<h2>Syntax</h2>

<p style="margin-top: 0pt;
			margin-bottom: 0pt;
			font-family: monospace;"><span style="margin-left: 40px;">returnedBoolean 
 = writekb()</span></p>

<h2>Returns</h2>

<p>Returns <span style="font-weight: bold;">1</span> is true and <span 
 style="font-weight: bold;">0</span> if false.</p>
